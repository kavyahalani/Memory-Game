<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
<body>

    <div class="container">
        <header class="row">
            <h1>Matching Game</h1>
        </header>

        <div class="col-xs-12">
            <section class="score-panel col-md-12 col-xs-12">
        	    <ul class="stars col-xs-3">
        		    <li><i class="fa fa-star"></i></li>
        		    <li><i class="fa fa-star"></i></li>
        		    <li><i class="fa fa-star"></i></li>
        	    </ul>

                <span class="moves col-xs-3" id="moves">0</span> Moves
            
                <span><button class="btn btn-info col-xs-3" id="start" onclick="play()">Play</button></span>

                <div class="restart col-xs-3" id="restart">
        		    <i class="fa fa-repeat"></i>
                </div>
                <div id="time"></div>
            </section>
        </div>

        <ul class="col-md-6 col-xs-12 deck">
            <!-- content is dynamic from Javascript -->
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
